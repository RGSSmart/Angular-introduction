<div *ngFor="let x of users">
    <mat-card>
        <mat-card-title>
            Ime: {{x.name}}
        </mat-card-title>
        <mat-card-subtitle>
            Godine: {{x.age}}
        </mat-card-subtitle>
        <mat-card-content>
            Ovo ce da ide fiksni tekst.
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/user/{{x.name}}"> Profil </a>
        </mat-card-actions>
    </mat-card>
    
  </div>
